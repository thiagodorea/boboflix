<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <script src="https://kit.fontawesome.com/051cce1c36.js" crossorigin="anonymous"></script>
    <title>BoboFlix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">BOBÓFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Lançamentos</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Infantil</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Mortal Kombate (2021)</h3>
                <p class="descricao">Nova aventura baseada no videogame Mortal Kombat. Na história, um jovem que nunca treinou artes marciais acaba envolvido em um gigantesco torneio de luta envolvendo guerreiros da Terra e lutadores e outras dimensões.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play-circle"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
